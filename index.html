<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

<section class="conteudo">

<div class="conteudo-titulo">  
        <img src="./unlock.svg" alt="cadeado">
        <h1 class="titulo-principal">Gerador e senhas</h1>
        <h2 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h2>  
 </div>
  
<div class="conteudo-senha">

    <label for="senha">senha</label>
    <input name="senha" type="text" id="campo-senha">

</div>

<div class="parametro">

    <h3 class="parametro-titulo">
        Personalize a senha 
    </h3>

    <div class="parametro--coluna-senha"> 
        <div class="parametro--senha"> 
           <h4 class="parametro--senha-titulo">
                Números de caracteres
           </h4>
           <div class="parametro-senha-botoes">
                <button class="parametro-senha_botao">-</button>
                <p class="parametro-senha_texto">12</p>
                <button class="parametro-senha_botao">+</button>
           </div>     
    </div>
 
    <div class="parametro--senha">
        <h4 class="parametro--senha-titulo">
                Características da senha
        </h4>
        <div class="parametro-checkbox">
            <input type="checkbox" name="Maiúscula" id="" class="checkbox" checked>
            <label for="Maiuscula">letras Maiúscula</label>
        </div>
        <div class="parametro-checkbox">
            <input type="checkbox" name="Minúsculo" id="" class="checkbox" checked>
            <label for="Maiúscula">Letras minúculas</label>
        </div>
        <div class="parametro-checkbox">
            <input type="checkbox" name="Número" id="" class="checkbox" checked>
            <label for="Maiuscula">Número</label>
        </div>
        <div class="parametro-checkbox">
            <input type="checkbox" name="Símbolos" id="" class="checkbox" checked>
            <label for="Maiuscula">Símbolos</label>
        </div>

    </div>


    <div class="parametro--senha">
        <h4 class="parametro--senha-titulo">
                Força da senha 
         </h4>
    
      
        <div class="barra"></div>
        <div class="forca fraca media forte"></div>
        <div class="parametro-senha-texto">
            <p>fraca</p>
            <p>média</p>
            <p>forte</p>
        </div>

    <h4></h4>

</div>

</section>

   <script src="./main.js"></script>
</body>
</html>
